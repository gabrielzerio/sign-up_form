<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nature">
            <p><img src="img/icons8-alertus.svg" alt="iconGZL"><span>G.Z.Lopes</span></p>
        </div>
        <div class="right-side">
            <h1>This is not a real online service! You know you need something like this in
                your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
                <p>You <em>know</em> you want to.</p>
            </h1>
            <form action="">
                <div class="form-bg">
                    <legend>
                        <h2>Let's do this!</h2>
                    </legend>
                    <div class="inputsForm">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="tel_number">PHONE NUMBER</label>
                            <input type="number" name="number" id="tel_number" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div>
                            <label for="rpt_password">CONFIRM PASSWORD</label>
                            <input type="password" name="rpt_password" id="rpt_password" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="login" style="font-weight: 600;">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
